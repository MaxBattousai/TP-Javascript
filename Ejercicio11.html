<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let dia = prompt("Ingrese un dia: ");
        let mes = prompt("Ingrese un mes: ");
        let año = prompt("Ingrese un año: ");

        //Al crear el objeto Date, si se ingresa un dato inválido como 30/02/2024, automaticamente se corrige a 1/03/2024
        let fecha = new Date(año, mes-1, dia);

        if(fecha.getFullYear() === anio && fecha.getMonth() === mes - 1 && fecha.getDate() === dia){
            alert("La fecha es válida: " + fecha.toLocaleDateString());
        } else {
            alert("La fecha ingresada es inválida.")
        }
    </script>
</body>
</html>
