<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmobiliaria</title>

    <style>
        
        body{
            margin: 0%;
            display: flex;
            flex-direction: column;
            background-color: antiquewhite;
        }

        h1{
            text-align: center;
            margin: 0%;
            padding: 5%;
            background-color: rgb(247, 201, 146);
        }

        #formulario{
            display: flex;
            flex-direction: column;

            margin: 20%;
            padding: 20px;
            border-radius: 20px;
            min-width: 50%;
            justify-content: center;
            background-color: rgb(247, 201, 146);
        }

        label{
            font-size: 18px;
            font-family:Arial, Helvetica, sans-serif;
        }

        input{
            margin-bottom: 5%;
        }

        button{
            background-color: rgb(247, 201, 146);
        }

        input, button{
            font-size: 18px;
            font-family:Arial, Helvetica, sans-serif;
            border: white solid;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <h1>Inmobiliaria</h1>
    <form action="./perfil.html" id="formulario">
        
        <label for="Usuario">Usuario</label>
        <input type="text" id="Usuario" name="Usuario">

        <label for="Clave">Clave</label>
        <input type="text" id="Clave" name="Clave">

        <button type="submit">Iniciar Sesión</button>
        <p id="respuesta"></p>
    </form>

    <script>
        let formulario = document.getElementById("formulario");
        let respuesta = document.getElementById("respuesta");      

        formulario.addEventListener("submit", login);

        async function login(event){

            event.preventDefault();

            let usuario = document.getElementById("Usuario").value;
            let clave = document.getElementById("Clave").value;

            if (usuario == "" || clave == ""){
                respuesta.innerText = "Complete los datos.";
            }

            const response = await fetch('https://inmobiliariaulp-amb5hwfqaraweyga.canadacentral-01.azurewebsites.net/api/Propietarios/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ Usuario: usuario, Clave: clave })
            });

            if (!response.ok){
                alert("Usuario y/o contraseña incorrecta.");
            }
            else{
                alert("Ingreso correctamente.")
                window.location.href = "./perfil.html"
            }

            const token = await response.text();    
            localStorage.setItem("token", token);

            if (token.ok){
                alert("Login exitoso.")
            }
        }
    </script>
</body>
</html>
