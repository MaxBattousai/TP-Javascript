<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #mostrar,#menu{
            border: dotted white;
            background-color: antiquewhite;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }
        
        #mostrar{
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        ul{
            display: flex;
            justify-content: center;
            list-style: none;
            width: 100%;
        }

        li{
            border: white solid;
            border-radius: 20px;
            background-color: rgb(247, 201, 146);
            padding-right:  10%;
            padding-left: 10%;
            margin-right: 10%;
            margin-left: 10%;

            text-align: center;
        }

        a {
            text-decoration-line: none;
        }

        h1, h3{
            text-align: center;
            width: 100%;
        }

        h3{
            margin-top: 0%;
            background-color: rgb(247, 201, 146);
        }

        img{
            width: 300px;
            height: 300px;
            float: left;
        }

    </style>
</head>
<body>
    <div id="menu">
        <h1>Inmobiliaria</h1>
        <ul>
            <li><a href="./perfil.html">PERFIL</a></li>
            <li><a href="./inmuebles.html">INMUEBLES</a></li>
        </ul>
    </div>
    <div id="mostrar">
        <h3>TU PERFIL</h3>
        <img src="" alt="">

    </div>

    <script>
        cargarPerfil();
        async function cargarPerfil(){
            const elemento = document.getElementById("mostrar");
            const token = localStorage.getItem("token");
            const response = await fetch('https://inmobiliariaulp-amb5hwfqaraweyga.canadacentral-01.azurewebsites.net/api/Propietarios', {
            method: 'GET',
            headers: { 'Authorization': 'Bearer ' + token}
            });

            if (response.ok){
                const propietario = await response.json();
                elemento.innerHTML += "<p>Nombre: " + propietario.nombre + "</p>"
                elemento.innerHTML += "<p>Apellido: " + propietario.apellido + "</p>"
                elemento.innerHTML += "<p>DNI: " + propietario.dni + "</p>"
                elemento.innerHTML += "<p>Telefono: " + propietario.telefono + "</p>"
                elemento.innerHTML += "<p>Correo Electronico: " + propietario.email + "</p>"
            }
        }
    </script>
</body>
</html>
