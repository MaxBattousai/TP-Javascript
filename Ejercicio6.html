<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO 6</title>
</head>
<body>
    <script>
        let texto = prompt("Ingrese un texto cualquiera: ");

        //SEPARO POR ESPACIOS
        palabras = texto.split(" ");
        primera = palabras[0];
        ultima = palabras[palabras.length - 1];


        console.log("Texto con Split: " + palabras)
        console.log("Numero de palabras: " + palabras.length)
        console.log("Primera palabra: " + primera)
        console.log("Ultima palabra: " + ultima)
        console.log("Orden Inverso: " + palabras.reverse())
        console.log("Orden Alfabetico A-Z: " + palabras.sort())
        console.log("Orden Alfabetico: Z-A: " + palabras.sort().reverse())

        
    </script>
</body>
</html>
